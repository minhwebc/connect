<form class="form-signin">
	<h2 class="form-signin-heading">Log In</h2>

	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" id="inputEmail" class="form-control" 
	placeholder="Email address" ng-model="lgnCtrl.user.email" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" 
	placeholder="Password" ng-model="lgnCtrl.user.password" required>

	<div class="checkbox">
		<label>
			<input type="checkbox" value="remember-me"> Remember me
		</label>
	</div>
	<p>Don't have an account? <a href="#/register/student">Register here</a></p>
	<button ng-click='lgnCtrl.login()' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
