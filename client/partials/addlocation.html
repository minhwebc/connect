<h1>Add a Location</h1> 
<div class="col-md-4">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-md-3 control-label" for="name">Name</label>
			<div class="col-md-9">
				<input type="text" class="form-control" id="name" ng-model="addLocationCtrl.newLocation.name" placeholder="Location Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label" for="address1">Address 1</label>
			<div class="col-md-9">
				<input type="text" class="form-control" id="address1" ng-model="addLocationCtrl.newLocation.address1" placeholder="Address Line 1">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label" for="address2">Address 2</label>
			<div class="col-md-9">
				<input type="text" class="form-control" id="address2" ng-model="addLocationCtrl.newLocation.address2" placeholder="Address Line 2">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label" for="city">City</label>
			<div class="col-md-9">
				<input type="text" class="form-control" id="city" ng-model="addLocationCtrl.newLocation.city" placeholder="City">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label" for="state">State</label>
			<div class="col-md-9">
				<select class="form-control" name="state" ng-model="addLocationCtrl.newLocation.state">
					<option value=''>Select a State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">Dist of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label" for="zip">Zip</label>
			<div class="col-md-9">
				<input type="text" class="form-control" id="zip" ng-model="addLocationCtrl.newLocation.zip" placeholder="Zip Code">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label" for="phone_number">Phone</label>
			<div class="col-md-9">
				<input type='tel' class="form-control" id="phone_number" ng-model="addLocationCtrl.newLocation.phone_number" placeholder="###-###-####">
			</div>
		</div>

		<button class="col-md-6 col-md-push-3 btn btn-primary" ng-click="addLocationCtrl.addLocation()">Add</button>
	</form>
</div> 

<div class="col-md-6">
	<ul ng-repeat='error in addLocationCtrl.errors'>
		<li ng-bind='error.msg'></li>
	</ul>
</div>
