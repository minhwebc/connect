<employee-navbar></employee-navbar>
<h2> Welcome {{schCtrl.currentUserData.first_name}}</h2>
<br>

<div>
	<h3> My schedule </h3>
	<table class="table table-hover table-bordered">
	  <thead>
	    <tr>
	      <th>Date</th>
	      <th>Location</th>
	      <th>Category</th>
	      <th>Time</th>
	      <th>Action</th>
	    </tr>
	  </thead>
	  <tbody>
			<tr ng-repeat="schedule in schCtrl.mySchedule">
				<td ng-bind="schedule.start_date| date: fullDate"></td>
				<td ng-bind="schedule.name"></td>
				<td ng-bind="schedule.category"></td>
				<td ng-bind="schedule.start_time"></td>
				<td><a ng-click="schCtrl.giveShift(schedule)" href="">Take Time Off</a></td>
			</tr>
	  </tbody>
	</table>
</div>

<div>

<h3> Available shifts </h3>
	<table class="table table-hover table-bordered">
	  <thead>
	    <tr>
		     <th>Date</th>
		     <th>Location</th>
		     <th>Category</th>
		     <th>Start Time</th>
		   	 <th>End Time</th>
		     <th>Action</th>
	    </tr>
  	</thead>
  	<tbody>
		<tr ng-repeat="shift in schCtrl.availableShift">
			<td ng-bind="shift.start_date | date: fullDate"></td>
			<td ng-bind="shift.name"></td>
			<td ng-bind="shift.category"></td>
			<td ng-bind="shift.start_time"></td>
			<td ng-bind="shift.end_time"></td>
			<td><a ng-click="schCtrl.takeShift(shift)" href="">Take Shift</a></td>
		</tr>
  	</tbody>
</table>
</div>
