<div class="header-bg"></div>
<div class="inner container">
	<div id="first">
		<div id="right-container">
			<i class="fa fa-connectdevelop fa-5x"></i>
		</div>
		<div id="search-box" class="search-box seach-header" role="search">
			<div class="row">
				<div class="col-lg-12">
				    <div class="input-group">
				      <input type="text" class="form-control" placeholder="Search for...">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
				      </span>
				    </div><!-- /input-group -->
				</div>
			</div>
		</div>
	</div>
	<div id="info">
		<ul id="left-info">
			<li><i class="fa fa-home"></i>My preference</li>
			<li>Display all posts</li>
			<li></li>
  		</ul>
  		<ul id="right-info"class="social-links col-xs-4">
            <li id="social-link-facebook">
            	<a href="#" title="Facebook">
         		<i class="fa fa-facebook-official"></i></a>
    		</li>
            <li id="social-link-twitter">
        		<a href="#" title="Twitter">
                <i class="fa fa-twitter"></i>
                  </a>
    		</li>
            <li id="social-link-google-plus">
        		<a href="#" title="Google Plus"><i class="fa fa-google-plus"></i></a>
    		</li>
        </ul>
    </div>
    <div id="post-container">
	    <div class="row">
	      	<div id="post" class="col-xs-12 col-sm-6 col-md-9">
				<div class="asked-questions" class="col-sm-9 rightside">
					Topic name:<input type="text" placeholder="Give your post a name.." ng-model="forumCtrl.newPost.name"></input>
					<textarea type='text' placeholder='Ask a question...'style="width: 100%; height: 150px; margin-top: 10px;" ng-model='forumCtrl.newPost.content'></textarea>
					Category: 
					<select ng-model='forumCtrl.newPost.category' ng-options="category.name for category in forumCtrl.categories track by category.id"><option value=''>Select Category</option>
					</select>
					<button class='btn btn-xl btn-primary' style="float: right;" ng-click="forumCtrl.post()">Post</button>
				</div>
				<div class="posts">
					<div class="panel panel-default">
						<div class="panel-heading">
							<p>ACT/SAT TESTING</p>
							<input type="text" class="form-control" placeholder="Search..." ng-model="searchText">
						</div>
						<table class="table table-hover">
							<thead>
								<th><i class="fa fa-bookmark"></i> Name</th>
								<th><i class="fa fa-comment"></i> Comments</th>
								<th><i class="fa fa-user"></i> Author</th>
								<th><i class="fa fa-clock-o"></i> Created at</th>
							</thead>
							<tbody>
								<tr ng-repeat = "post in forumCtrl.posts | filter: searchText" >
									<td ng-show="post.category_id == 1"><a href="#/post/{{post.id}}"><span ng-bind="post.name" class="hvr-push"></span></a></td>
									<td ng-show="post.category_id == 1" ng-bind="post.comments.length"></td>
									<td ng-show="post.category_id == 1"><a href="#/proile/{{post.user_id}}"><span ng-bind="post.first_name"></span> <span ng-bind="post.last_name"></span></a></td>
									<td ng-show="post.category_id == 1"><span ng-bind="post.created_at | date:'medium'"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<p>JOB RESUME</p>
							<input type="text" class="form-control" placeholder="Search..." ng-model="searchText2">
						</div>
						<table class="table table-hover">
							<thead>
								<th><i class="fa fa-bookmark"></i> Name</th>
								<th><i class="fa fa-comment"></i> Comments</th>
								<th><i class="fa fa-user"></i> Author</th>
								<th><i class="fa fa-clock-o"></i> Created at</th>
							</thead>
							<tbody>
								<tr ng-repeat = "post in forumCtrl.posts | filter: searchText2">
									<td ng-show="post.category_id == 2"><a href="#/post/{{post.id}}"><span ng-bind="post.name" class="hvr-push"></span></a></td>
									<td ng-show="post.category_id == 2" ng-bind="post.comments.length"></td>
									<td ng-show="post.category_id == 2"><a href="#/proile/{{post.user_id}}"><span ng-bind="post.first_name"></span> <span ng-bind="post.last_name"></span></a></td>
									<td ng-show="post.category_id == 2"><span ng-bind="post.created_at | date:'medium'"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<p>OTHERS</p>
							<input type="text" class="form-control" placeholder="Search..." ng-model="searchText3">
						</div>
						<table class="table table-hover">
							<thead>
								<th><i class="fa fa-bookmark"></i> Name</th>
								<th><i class="fa fa-comment"></i> Comments</th>
								<th><i class="fa fa-user"></i> Author</th>
								<th><i class="fa fa-clock-o"></i> Created at</th>
							</thead>
							<tbody>
								<tr ng-repeat = "post in forumCtrl.posts | filter: searchText3">
									<td ng-show="post.category_id == 3"><a href="#/post/{{post.id}}"><span ng-bind="post.name" class="hvr-push"></span></a></td>
									<td ng-show="post.category_id == 3" ng-bind="post.comments.length"></td>
									<td ng-show="post.category_id == 3"><a href="#/proile/{{post.user_id}}"><span ng-bind="post.first_name"></span> <span ng-bind="post.last_name"></span></a></td>
									<td ng-show="post.category_id == 3	"><span ng-bind="post.created_at | date:'medium'"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
  			<div id="user" class="col-xs-6 col-md-3">
  				<h2>Hi <span ng-bind="forumCtrl.user.first_name"></span> <span ng-bind="forumCtrl.user.last_name"></span>!</h2>
  				<div class="forTutor" ng-show="forumCtrl.user.user_type == 2">
  					<a role="button" class="btn btn-success" href="#/createEvent">Create an event</a>
  					<h4>Events happening near your place</h4>
  					<div class="list-group" style="width: 85%;">
						<button ng-repeat="event in forumCtrl.events" type="button" class="list-group-item" ng-click="forumCtrl.locate(event.id)" ng-show="event.city == forumCtrl.user.city">{{event.name}}</button>
					</div>
  				</div>
  				<div class="forStudent" ng-show="forumCtrl.user.user_type == 1">
					<div class='nearby-events'>
						<h4>Events near you</h4>
						<div class="list-group" style="width: 85%;">
							<button ng-repeat="event in forumCtrl.events" type="button" class="list-group-item" ng-click="forumCtrl.locate(event.id)" ng-show="event.city == forumCtrl.user.city">{{event.name}}</button>
						</div>
					</div>
					<div class='other-events'>
						<h4>Other Events</h4>
						<div class="list-group" style="width: 85%;">
							<button ng-repeat="event in forumCtrl.events" type="button" class="list-group-item" ng-click="forumCtrl.locate(event.id)" ng-show="event.city != forumCtrl.user.city">{{event.name}}</button>
						</div>
					</div>
  				</div>
			    
	  		</div>
		</div>
	</div>
